<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .container {
            background-color: bisque;
        }
        
        div {
            height: 100px;
            width: 100px;
        }
        
        #first {
            background-color: greenyellow;
        }
        
        #second {
            background-color: cadetblue;
            position: relative;
            top: 20px;
            left: 20px;
        }
        
        #third {
            background-color: lightcyan;
        }
    </style>


</head>

<body>
    <section>
        <h1>learning and climbling </h1>
    </section>
    <section class="container">
        <div id="first"></div>
        <div id="second"></div>
        <div id="third"></div>
    </section>
</body>

</html>
